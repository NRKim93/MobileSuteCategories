<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MS Catalog</title>
    <link rel="stylesheet" href="/style.css">
    <script>
        function moveRegister() {
            window.location.href = "/mobileSuit/register"; <!-- 등록페이지 이동 함수 -->
        }
    </script>
</head>
<body>
<h1>Mobile Suit Catalog</h1>

<form action="/mobileSuit/search" method="get">
    <label for="filterType">필터 조건:</label>
    <select id="filterType" name="filterType">
        <option value="type">타입</option>
        <option value="status">상태</option>
        <option value="faction">소속 세력</option>
        <option value="company">제조사</option>
    </select>

    <label for="filterValue">필터 값:</label>
    <input type="text" id="filterValue" name="filterValue">

    <button type="submit">검색</button>
</form>

<p th:if="${message}" th:text="${message}"></p>

<table>
    <thead>
    <tr>
        <th>No</th>
        <th>형식번호</th>
        <th>명칭</th>
        <th>제조사</th>
        <th>소속 세력</th>
        <th>타입</th>
        <th>상태</th>
        <th>코스트 (원)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="suit, iterStat : ${suitList}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${suit.msId}"></td>
        <td th:text="${suit.msName}"></td>
        <td th:text="${suit.company.companyName}"></td>
        <td th:text="${suit.faction.factionName}"></td>
        <td th:text="${suit.msType}"></td>
        <td th:text="${suit.msStatus}"></td>
        <td th:text="${suit.msCost} + ' 원'"></td>
    </tr>
    </tbody>
</table>
<br>
<input type="button" onclick="moveRegister()" value="등록">  <!-- 등록페이지 이동 버튼 -->
</body>
</html>
